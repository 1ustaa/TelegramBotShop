{% extends "appbuilder/base.html" %}

{% block content %}

    <h2> Загрузка excel файла </h2>
    <form method="post" enctype="multipart/form-data">
        <div>
            <input type="file" name="file" accept=".xlsx,.xls">
        </div>
        <p></p>
        <div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </div>
    </form>
{% endblock %}
